<div class="card mb-4">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="{{user.photoUrl}}" alt="{{user.alias}}">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item"><button class="btn-primary" [routerLink]="['/members/',user.id]"><i class="fa fa-user"></i></button></li>
      <li class="list-inline-item"><button class="btn-primary"><i class="fa fa-crosshairs"></i></button></li>
      <li class="list-inline-item"><button class="btn-primary"><i class="fa fa-envelope"></i></button></li>

    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1"><i class="fa fa-user"></i> {{user.alias}}, {{user.age}}</h6>
    <div class="card-text text-muted text-center">Offense: {{user.arrestedFor}}</div>
    <p class="card-text text-muted text-center">City: {{user.city}}</p>
  </div>
</div>
